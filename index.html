  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Permanent Marker', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .App {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .lost {
      font-size: 48px;
      animation: bloody 4s ease infinite alternate;
      margin: 0px 0;
      text-align: center;
    }

    @keyframes bloody {
      0% { text-shadow: 0px 1px 3px #c8102e; letter-spacing: -0.025em; }
      100% {
        text-shadow:
          0px 5px 3px #c8102e,
          0px 10px 3px #c8102e,
          0px 15px 3px #c8102e,
          0px 20px 3px #c8102e;
      }
    }

    .note {
      color: #c8102e;
      font-size: 28px;
      margin: 0px 0 0px;
      animation: grow 5s ease infinite alternate;
      text-align: center;
    }

    @keyframes grow {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .main-section {
      display: flex;
      max-width: 1200px;
      gap: 20px;
      justify-content: space-between;
    }

    .left-side {
      flex: 0 0 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      flex-shrink: 1;
      width: 100%;
      margin-bottom: 10px;
    }

    .person {
      text-align: center;
      flex: 1;
      max-width: 100px;
    }

    .person img {
      width: 100%;
      height: auto;
      aspect-ratio: 2/3;
      object-fit: cover;
      border: 2px solid #c8102e;
      box-shadow: 0 0 8px #c8102e;
    }

    .person button {
      margin-top: 0px;
      background-color: transparent;
      border: 1px solid #c8102e;
      color: #fff;
      font-size: 24px;
      padding: 6px 10px;
      font-family: 'Permanent Marker', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px #c8102e;
    }

    .person button:hover {
      background-color: #c8102e;
      color: black;
      transform: scale(1.05);
    }

    .qr {
      text-align: center;
    }

    .qr h2 {
      font-size: 24px;
      color: #c8102e;
      margin-bottom: 0px;
      margin-top: -10px;
    }

    .qr img {
      width: 125px;
      height: 125px;
    }

    .qr a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }

    .right-side {
      flex: 0 0 50%;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #c8102e;
      box-shadow: 0 0 12px #c8102e;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
        align-items: center;
      }

      .left-side, .right-side {
        flex: 1 1 100%;
        width: 100%;
      }

      .images {
        flex-wrap: wrap;
        justify-content: center;
      }

      .person {
        max-width: 80px;
      }

      .lost {
        font-size: 32px;
      }

      .note {
        font-size: 20px;
      }

      iframe {
        height: 300px;
      }

      .qr img {
        width: 200px;
        height: 200px;
        padding-left: 120px;
      }

      .qr h2 {
        font-size: 20px;
      }

      .qr a {
        font-size: 16px;
      }

      .person button {
        font-size: 12px;
      }
    }
  </style>
</head>
