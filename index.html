<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose the Victim</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    body {
      background-color: black;
      color: white;
      font-family: 'Permanent Marker', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .App {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .lost {
      font-size: 48px;
      animation: bloody 4s ease infinite alternate;
      margin: 10px 0;
      text-align: center;
    }

    @keyframes bloody {
      0% { text-shadow: 0px 1px 3px #c8102e; letter-spacing: -0.025em; }
      100% {
        text-shadow:
          0px 5px 3px #c8102e,
          0px 10px 3px #c8102e,
          0px 15px 3px #c8102e,
          0px 20px 3px #c8102e;
      }
    }

    .note {
      color: #c8102e;
      font-size: 28px;
      margin: 10px 0 30px;
      animation: grow 5s ease infinite alternate;
      text-align: center;
    }

    @keyframes grow {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .main-section {
      display: flex;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      justify-content: space-between;
    }

    .left-side {
      flex: 0 0 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .images {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      flex-shrink: 1;
      width: 100%;
      margin-bottom: 20px;
    }

    .person {
      text-align: center;
      flex: 1;
      max-width: 100px;
    }

    .person img {
      width: 100%;
      height: auto;
      aspect-ratio: 2/3;
      object-fit: cover;
      border: 2px solid #c8102e;
      box-shadow: 0 0 8px #c8102e;
    }

    .person button {
      margin-top: 5px;
      background-color: transparent;
      border: 1px solid #c8102e;
      color: #fff;
      font-size: 24px;
      padding: 6px 10px;
      font-family: 'Permanent Marker', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px #c8102e;
    }

    .person button:hover {
      background-color: #c8102e;
      color: black;
      transform: scale(1.05);
    }

    .qr {
      text-align: center;
    }

    .qr h2 {
      font-size: 24px;
      color: #c8102e;
      margin-bottom: 8px;
    }

    .qr img {
      width: 125px;
      height: 125px;
    }

    .qr a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }

    .right-side {
      flex: 0 0 40%;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 2px solid #c8102e;
      box-shadow: 0 0 12px #c8102e;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
        align-items: center;
      }

      .left-side, .right-side {
        flex: 1 1 100%;
        width: 100%;
      }

      .images {
        flex-wrap: wrap;
        justify-content: center;
      }

      .person {
        max-width: 80px;
      }

      .lost {
        font-size: 32px;
      }

      .note {
        font-size: 20px;
      }

      iframe {
        height: 300px;
      }

      .qr img {
        width: 110px;
        height: 110px;
      }

      .qr h2 {
        font-size: 20px;
      }

      .qr a {
        font-size: 16px;
      }

      .person button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="App">
    <h1 class="lost">Murder Mystery</h1>
    <h2 class="note">Who should be the next victim?</h2>

    <div class="main-section">
      <!-- LEFT SIDE: 60% -->
      <div class="left-side">
        <div class="images">
          <div class="person">
            <img src="https://media.thepit-nyc.com/app/uploads/20250515141926/IMG_9940-Large.jpeg" alt="Beau">
            <button onclick="alert('You voted for Beau!')">Beau</button>
          </div>
          <div class="person">
  <img src="https://heller.brandeis.edu/segal/images/gabby-zilkha-2022.jpg" alt="Gabby" style="object-position: 28% center;">
            <button onclick="alert('You voted for Gabby!')">Gabby</button>
          </div>
          <div class="person">
            <img src="https://thecomedyproject.com/wp-content/uploads/2022/03/tl-2_3164231a98fd65b0d7d6048add7e0c29.jpg" alt="Margo">
            <button onclick="alert('You voted for Margo!')">Margo</button>
          </div>
          <div class="person">
            <img src="https://d26oc3sg82pgk3.cloudfront.net/files/media/uploads/casting_call/c24cb522-6f18-4e60-b87a-06a5e08bf0b4-bWFpbi1uLW4tMC0wLTAtMC0w.jpeg" alt="Griffin">
            <button onclick="alert('You voted for Griffin!')">Griffin</button>
          </div>
          <div class="person">
            <img src="https://img1.wsimg.com/isteam/ip/40a13da8-abeb-4cb1-89cc-a698231e1f8d/MEGAN_DILLON_1851.jpg/:/rs=w:1160,h:500" alt="Megan"style="object-position:55% center;">
            <button onclick="alert('You voted for Megan!')">Megan</button>
          </div>
          <div class="person">
            <img src="https://media.thepit-nyc.com/app/uploads/20250516145641/fotor_1696802918702.jpg" alt="Austin">
            <button onclick="alert('You voted for Austin!')">Austin</button>
          </div>
        </div>

        <div class="qr">
          <h2>VOTE HERE</h2>
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://etc.ch/ZWq6" alt="QR Code" />
         <a href="https://etc.ch/ZWq6" target="_blank" style="font-family: arial;font-size:24px">etc.ch/ZWq6</a>
          <br>
          <br>
        </div>
      </div>

      <!-- RIGHT SIDE: 40% -->
      <div class="right-side">
        <iframe 
          src="https://directpoll.com/r?XDbzPBd3ixYqg8mKZzEAYdhpNkkSGPJIEnGRk9iPv8tS3V"
          title="Poll">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
