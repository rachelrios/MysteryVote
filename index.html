<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Murder Mystery Voting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    @keyframes noise {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: 
        radial-gradient(ellipse at center, rgba(0,0,0,0.9) 60%, transparent 100%),
        url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      background-repeat: repeat;
      animation: noise 10s infinite alternate;
      color: #fff;
      overflow-x: hidden; /* fixed */
      position: relative;
    }

    body::before {
      content: '';
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.85) 100%);
      z-index: 1;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap; /* fixes mobile stacking */
      backdrop-filter: brightness(0.75);
      position: relative;
      z-index: 2;
    }

    .left-column {
      width: 70%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      align-items: center;
    }

    .right-column {
      width: 30%;
      padding: 20px;
      box-sizing: border-box;
    }

    .qr {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #660000;
      padding-bottom: 20px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 10px #ff0000,
          0 0 20px #ff0000,
          0 0 30px #ff0000,
          0 0 40px #ff0000,
          0 0 50px #ff0000;
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        text-shadow: none;
        opacity: 0.6;
      }
    }

    .qr h2 {
      margin: 0 0 10px;
      font-size: 32px;
      color: #ff0000;
      animation: flicker 3s infinite;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .qr a {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 700;
      color: #cc3333;
      text-decoration: none;
      text-shadow: 0 0 5px #660000;
    }

    .qr a:hover {
      text-decoration: underline;
      color: #ff4444;
    }

    .images {
      width: 540px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 0 auto;
      padding-bottom: 20px;
    }

    .person {
      width: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
      transition: filter 0.3s ease;
    }

    .person:hover {
      filter: drop-shadow(0 0 20px rgba(255, 50, 50, 1));
      cursor: pointer;
    }

    .person img {
      width: 160px;
      height: 200px; /* taller to prevent head cut-off */
      object-fit: cover;
      object-position: top; /* ensures head is visible */
      border-radius: 16px;
      border: 4px solid #660000;
      box-shadow:
        0 0 12px #cc0000,
        inset 0 0 12px #550000;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .person img:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 30px #ff0000,
        inset 0 0 20px #ff4444;
    }

    .person span {
      margin-top: 10px;
      font-size: 18px;
      color: #ff6666;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 5px #330000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px #330000;
      min-height: 500px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-column,
      .right-column {
        width: 100%;
        padding: 15px;
      }

      .images {
        width: 100%;
        gap: 20px;
      }

      .person {
        width: 120px;
      }

      .person img {
        width: 120px;
        height: 160px;
      }

      iframe {
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <div class="qr">
        <h2>VOTE HERE</h2>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://etc.ch/ZWq6" alt="QR Code" />
        <a href="https://etc.ch/ZWq6" target="_blank" rel="noopener noreferrer">
          etc.ch/ZWq6
        </a>
      </div>
      <div class="images">
        <div class="person">
          <img src="https://media.thepit-nyc.com/app/uploads/20250516145641/fotor_1696802918702.jpg" alt="Austin" />
          <span>Austin</span>
        </div>
        <div class="person">
          <img src="https://media.thepit-nyc.com/app/uploads/20250515141926/IMG_9940-Large.jpeg" alt="Beau" />
          <span>Beau</span>
        </div>
        <div class="person">
          <img src="https://heller.brandeis.edu/segal/images/gabby-zilkha-2022.jpg" alt="Gabby" />
          <span>Gabby</span>
        </div>
        <div class="person">
          <img src="https://thecomedyproject.com/wp-content/uploads/2022/03/tl-2_3164231a98fd65b0d7d6048add7e0c29.jpg" alt="Margo" />
          <span>Margo</span>
        </div>
        <div class="person">
          <img src="https://img1.wsimg.com/isteam/ip/40a13da8-abeb-4cb1-89cc-a698231e1f8d/MEGAN_DILLON_1288.jpg" alt="Megan" />
          <span>Megan</span>
        </div>
        <div class="person">
          <img src="https://d26oc3sg82pgk3.cloudfront.net/files/media/uploads/casting_call/c24cb522-6f18-4e60-b87a-06a5e08bf0b4-bWFpbi1uLW4tMC0wLTAtMC0w.jpeg" alt="Griffin" />
          <span>Griffin</span>
        </div>
      </div>
    </div>

    <div class="right-column">
      <iframe 
        src="https://directpoll.com/r?XDbzPBd3ixYqg8mKZzEAYdhpNkkSGPJIEnGRk9iPv8tS3V"
        title="Poll">
      </iframe>
    </div>
  </div>
</body>
</html>
